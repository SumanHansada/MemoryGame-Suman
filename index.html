<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star" style="color: rgb(255, 215, 0)"></i></li>
                <li><i class="fa fa-star" style="color: rgb(255, 215, 0)"></i></li>
                <li><i class="fa fa-star" style="color: rgb(255, 215, 0)"></i></li>
            </ul>

            <span class="moves">No Moves</span>

            <span class="timer">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>


    </div>
    <div id="gameComplted" class="modal">
        <div class="modal-wrapper">
            <div class="modal-header">
                <span class="modal-close">&times;</span>
                <h2>Congratulations!</h2>
            </div>
            <div class="modal-content">
                <div class="modal-body">
                    <h3>You completed the game successfully!</h3>
                    <div>It took you
                        <span id="modal-hours"></span>
                        <span id="modal-minutes"></span>
                        <span id="modal-seconds"></span> to finish the game.
                        <br> Your rating is
                        <span id="modal-rating"></span> out of 3.
                        <br>
                        <div class="modal-row">
                            <ul class="modal-stars">
                            </ul>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" class="modal-button">
                        Replay!
                    </button>

                </div>

            </div>
        </div>
    </div> 
    <script src="js/app.js"></script>
</body>

</html>
